  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db
    networks:
      - backnet
      
volumes:
  db-data:
    driver: local

networks:
  backnet:
    driver: bridge