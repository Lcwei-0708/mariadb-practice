services:
  db:
    image: mariadb:10-focal
    container_name: mariadb
    command: bash ./init.sh
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_HOST=%
      - MYSQL_USER=${DB_USER}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - ./test_db:/test_db:ro
      - ./init.sh:/init.sh
      - db-data:/var/lib/mysql
    networks:
      - backnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 30s
      retries: 5

